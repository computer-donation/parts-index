# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.lscpu_dir: '%kernel.project_dir%/var/repos/LsCPU'
    app.lscpu_repo: 'https://github.com/linuxhw/LsCPU.git'
    app.hwinfo_dir: '%kernel.project_dir%/var/repos/HWInfo'
    app.hwinfo_repo: 'https://github.com/linuxhw/HWInfo.git'
    app.dmi_dir: '%kernel.project_dir%/var/repos/DMI'
    app.dmi_repo: 'https://github.com/linuxhw/DMI.git'
    app.sensors_dir: '%kernel.project_dir%/var/repos/Sensors'
    app.sensors_repo: 'https://github.com/linuxhw/Sensors.git'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            string $redisGraphHost: '%env(string:REDIS_GRAPH_HOST)%'
            int $redisGraphPort: '%env(int:REDIS_GRAPH_PORT)%'
            string $redisGraphName: '%env(string:REDIS_GRAPH_NAME)%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

when@test:
    parameters:
        app.lscpu_dir: '%kernel.project_dir%/tests/Fixtures/LsCPU'
        app.hwinfo_dir: '%kernel.project_dir%/tests/Fixtures/HWInfo'
        app.dmi_dir: '%kernel.project_dir%/tests/Fixtures/DMI'
        app.sensors_dir: '%kernel.project_dir%/tests/Fixtures/Sensors'
